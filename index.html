<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/modo-dark.css" />
    <link rel="stylesheet" type="text/css" href="./styles/Botão-dark.css" />
    <link rel="stylesheet" type="text/css" href="./styles/Resposive.css" />
  </head>

  <body>
    <div class="tudo">
    <div id="menu">
    <div id="submenu">
      <h1>Project Target</h1>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
  </div>

    <!-- Sequencia de Fibonacci-->
    <div class="conteiner">
      <h2 class="titulo">Sequência de Fibonacci</h2>
      <form id="minhaDiv1" onsubmit="return validateInput()">
        <label class="lab" for="num">Digite um número inteiro:</label>
        <input type="number" id="num" name="num" />
        <button
          class="form__button"
          id="Verificar"
          type="button"
          onclick="fibonacci()"
        >
          Verificar
        </button>
        <div class="output" id="output"></div>
      </form>
    </div>

    <!-- Faturamento-->
    <div class="conteiner">
      <h2>Faturamento</h2>
      <form>
        <label class="lab">
          <p class="p">Menor valor de faturamento: <span class="menor-valor"></span></p>
          <p class="p">Maior valor de faturamento: <span class="maior-valor"></span></p>
          <p class="p">
            Dias com faturamento acima da média mensal:
            <span class="dias-acima-media"></span>
          </p>
        </label>
      </form>
    </div>

    <!-- Percentual mensal-->
    <div id="tabela">
      <h2>Percentual mensal</h2>
      <form>
        <table>
          <thead>
            <tr>
              <th>Estado</th>
              <th>Percentual de Representação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>São Paulo</td>
              <td id="sp"></td>
            </tr>
            <tr>
              <td>Rio de Janeiro</td>
              <td id="rj"></td>
            </tr>
            <tr>
              <td>Minas Gerais</td>
              <td id="mg"></td>
            </tr>
            <tr>
              <td>Espírito Santo</td>
              <td id="es"></td>
            </tr>
            <tr>
              <td>Outros Estados</td>
              <td id="outros"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Total</th>
              <th id="total"></th>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>

    <!--Inversor de string-->
    <div class="conteiner" >
      <h2>Inversor de string</h2>

      <form>
        <div>
          <label class="lab" for="string">Digite a string a ser invertida:</label>
          <input type="text" id="string" name="string" class="form__input" />
        </div>
        <button class="form__button" type="button" onclick="inverterString()">
          Inverter
        </button>
        <div id="resultado" class="resultado"></div>
      </form>
    </div>
  </div>

    <script src="./Componentes/Fibonacci.js"></script>
    <script src="./Componentes/Faturamento.js"></script>
    <script src="./Componentes/Percentual.js"></script>
    <script src="./Componentes/Inversor.js"></script>
    <script src="./Componentes/Dark.js"></script>
  </body>
</html>
